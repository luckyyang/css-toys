
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="utf-8">
  </head>
  <body>
    <div class="progress have-padding bg-dark-gray">
      <div class="bar bg-green" id="progress-bar" style="width: 30%;">
        <span class="progress-text text-white">30%</span>
      </div>
    </div>
    <div class="progress have-border bg-light-gray">
      <div class="bar bg-green" id="progress-bar" style="width: 30%;">
        <span class="progress-text text-dark-gray">30%</span>
      </div>
    </div>
    <div class="progress big-radius bg-dark-gray have-padding">
      <div class="bar bg-green different-radius" id="progress-bar" style="width: 30%;">
        <span class="progress-text text-white">30%</span>
      </div>
    </div>
  </body>
</html>
