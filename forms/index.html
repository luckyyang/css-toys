
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <label for="login_username">Username</label>
      <input type="text" name="login_username" id="login_username" value="">
      <label for="login_password">Password</label>
      <input type="password" name="login_password" id="login_password" value="">
      <fieldset>
        <input type="submit" name="login_submit" id="login_submit" value="Login">
        <label><input type="checkbox" name="login_remember"
          id="login_remember" checked>Stay Logged In</label>
      </fieldset>
    </form>
  </body>
</html>
