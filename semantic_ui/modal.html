<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/semantic.min.css" />
    <script src="javascript/semantic.min.js"></script>
    <script src="../jquery-1.10.2.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="ui dimmer page visible active" id="dimmer">
      <div class="ui test modal transition visible active" style="margin-top:
        -164px;">
        <i class="close icon"></i>
        <div class="header"> Profile Picture </div>
        <div class="content">
          <div class="left">
            <img class="ui fluid image" src="images/avatar2.jpg">
          </div>
          <div class="right">
            <div class="ui header">Are you sure you want to upload that?</div>
            <p>I mean it's not really the best profile photo.</p>
            <p>It's resampled to like two times the size it's suppose to be. Our image detection software also says it might even be inappropriate.</p>
          </div>
        </div>
        <div class="actions">
          <div class="ui black button" id="cancel"> Cancel </div>
          <div class="ui green right labeled icon button">
            Add Photo
            <i class="checkmark icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="ui pointing below label">HTML</div>
    <script>
      $("#cancel").on('click', function() {
        console.log( $("#cancel"));
        $("#dimmer").removeClass("visible")
                    .removeClass("active")
                    .addClass("hidden");
      });
    </script>
  </body>
</html>
